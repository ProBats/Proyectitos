<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>IMC</title>
</head>

<body>

    <div class="container-md bg-primary-subtle">
        <h1 class="text-primary bg-secondary-subtle titulo">IMC</h1>
        <form class="bg-secondary-subtle formulario">
            <div class="mb-3 row">
                <label for="altura" class="text-primary col-sm-2 col-form-label">Altura: </label>
                <div class="col-sm-10">
                    <input type="number" required class="text-primary form-control" id="altura" value="0">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="peso" class="text-primary col-sm-2 col-form-label">Peso: </label>
                <div class="col-sm-10">
                    <input type="number" required class="text-primary form-control" id="peso" value="0">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="resultado" class="text-primary col-sm-2 col-form-label">Resultado</label>
            <div class="col-sm-10" >
                    <input type="text" readonly class="--bs-body-bg form-control" id="resultado" value="0">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="info-primary col-sm-2 col-form-label info1">Bajo Peso</label>
                <label class="info-primary col-sm-2 col-form-label info2">Peso Normal</label>
                <label class="info-primary col-sm-2 col-form-label info3">Sobre Peso</label>
                <label class="info-primary col-sm-2 col-form-label info4">Obesidad I</label>
                <label class="info-primary col-sm-2 col-form-label info5">Obesidad II</label>
                <label class="info-primary col-sm-2 col-form-label info6">Obesidad III</label>
            </div>

            <div class="mb-3 row">
                <button type="button" onclick="calcularIMC()" class="btn btn-success col-sm-3 boton">Calcular</button>

                <button type="reset" class="btn btn-danger col-sm-3 boton">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
